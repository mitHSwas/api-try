<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Yourself</title>
</head>
<body>
    <h1>I am : <span id="my-name"></span></h1>
    <script>
        fetch('https://randomuser.me/api/')
        .then(res => res.json())
        .then(data => {
            const name = data.results[0].name;
            document.getElementById('my-name').innerText = `${name.title} ${name.first} ${name.last}`;
        })
    </script>
</body>
</html>
